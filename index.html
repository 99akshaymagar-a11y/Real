<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
</head>
<body>
  <h1>Grade Calculator</h1>
  <form id="gradeForm">
    <label for="marks">Enter Marks (comma-separated): </label>
    <input type="text" id="marks" required>
    <button type="submit">Calculate Grade</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('gradeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const marks = document.getElementById('marks').value;
      const response = await fetch('http://localhost:8080/grade', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({marks: marks})
      });
      const data = await response.json();
      document.getElementById('result').innerText = `Total: ${data.total}, Average: ${data.average}, Grade: ${data.grade}`;
    });
  </script>
</body>
</html>
