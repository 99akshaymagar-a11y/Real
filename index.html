<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casino Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="wallet">Wallet: $<span id="wallet">1000</span></div>
        <div class="profile">Profile</div>
    </div>

    <!-- Progress / Wager Bar -->
    <div class="progress-bar">
        <input type="number" id="bet" placeholder="Enter Bet" />
        <button onclick="setBet()">Set Bet</button>
        <span>Current Bet: $<span id="currentBet">0</span></span>
    </div>

    <!-- Games -->
    <div class="games">

        <!-- Roulette -->
        <div class="game-card">
            <h2>Roulette</h2>
            <button onclick="playRoulette()">Spin</button>
            <p id="rouletteResult"></p>
        </div>

        <!-- Dice -->
        <div class="game-card">
            <h2>Dice</h2>
            <button onclick="playDice()">Roll</button>
            <p id="diceResult"></p>
        </div>

        <!-- Plinko -->
        <div class="game-card">
            <h2>Plinko</h2>
            <button onclick="playPlinko()">Drop Ball</button>
            <p id="plinkoResult"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
