<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEGEN — Coming Soon</title>
  <meta name="description" content="DEGEN is launching soon. Be the first to know when we go live." />
  <meta property="og:title" content="DEGEN — Coming Soon" />
  <meta property="og:description" content="DEGEN is launching soon. Be the first to know when we go live." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#4b4b4b" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Using Montserrat as a clean Proxima Nova alternative/fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f0f10;
      --bg-alt:#141416;
      --text:#f2f2f2;
      --muted:#b9b9b9;
      --accent:#ffffff; /* white logo per request */
      --chip:#2a2a2b;
      --brand:#4b4b4b; /* matches your brand background */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 800px at 80% 20%, #26262622, transparent),
      linear-gradient(180deg, var(--bg-alt), var(--bg)); color:var(--text);
      font-family: "Proxima Nova", Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      letter-spacing:0.2px;
    }
    .noise{position:fixed; inset:0; pointer-events:none; opacity:.06; mix-blend-mode:overlay; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch"/></filter><rect width="120" height="120" filter="url(%23n)" opacity="0.55"/></svg>');}.wrap{min-height:100dvh; display:grid; place-items:center; padding:28px}
.card{width:min(100%,1080px); background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0)); border:1px solid #262628; border-radius:28px; padding:clamp(20px, 5vw, 48px); box-shadow:0 20px 60px #00000066, inset 0 1px 0 #ffffff12}

header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:clamp(24px, 4vw, 48px)}
.logo{display:flex; align-items:center; gap:14px; text-decoration:none}
.logo-mark{width:42px; height:42px; display:grid; place-items:center; border-radius:12px; background:var(--brand); box-shadow:inset 0 -6px 14px #00000033, inset 0 1px 0 #ffffff22}
.logo-mark svg{width:24px;height:24px; fill:var(--accent)}
.logo-type{font-weight:800; font-size:clamp(22px, 3.2vw, 32px); letter-spacing:1.8px; color:var(--accent)}

.chip{background:var(--chip); color:var(--muted); border:1px solid #2f2f31; padding:8px 12px; border-radius:999px; font-size:12px}

.hero{display:grid; gap:18px; text-align:center; margin: 0 auto; max-width:820px}
h1{font-size:clamp(32px,6vw,60px); line-height:1.05; margin:0}
.sub{font-size:clamp(14px,2.5vw,18px); color:#d7d7d7; margin:0 auto; max-width:64ch}

.countdown{display:flex; justify-content:center; gap:10px; margin: 12px auto 6px}
.time{background:#1b1b1d; border:1px solid #2b2b2e; padding:14px 14px; min-width:84px; border-radius:16px; text-align:center}
.time .num{font-variant-numeric:tabular-nums; font-weight:800; font-size:28px}
.time .lbl{font-size:11px; color:var(--muted); letter-spacing:1px; text-transform:uppercase}

.form{display:grid; grid-template-columns:1fr auto; gap:10px; margin-top:18px}
input[type=email]{
  background:#111113; color:var(--text); border:1px solid #2b2b2e; outline:none; padding:16px 16px; border-radius:14px; font-size:16px;
}
input[type=email]::placeholder{color:#9a9a9a}
button{
  background:linear-gradient(180deg, #ffffff, #e6e6e6); color:#0b0b0c; border:none; padding:16px 22px; font-weight:800; border-radius:14px; cursor:pointer;
  box-shadow:0 6px 16px #00000055, inset 0 1px 0 #ffffffcc;
}
button:active{transform:translateY(1px)}

.fineprint{color:var(--muted); font-size:12px; text-align:center; margin-top:8px}

.social{display:flex; justify-content:center; gap:14px; margin-top:24px}
.social a{display:grid; place-items:center; width:42px; height:42px; border-radius:12px; background:#1b1b1d; border:1px solid #2b2b2e; color:#e8e8e8; text-decoration:none}
.social a:focus-visible{outline:2px solid #ffffffaa; outline-offset:2px}

footer{margin-top:36px; display:flex; justify-content:center}
.tiny{color:#8a8a8a; font-size:12px}

/* Responsive tweaks */
@media (max-width:520px){
  .countdown{gap:8px}
  .time{min-width:72px; padding:12px}
  .time .num{font-size:22px}
}

  </style>
</head>
<body>
  <div class="noise" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <header>
        <a class="logo" href="#" aria-label="DEGEN Home">
          <span class="logo-mark" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" aria-label="D icon">
              <path d="M5 4h7.5a7.5 7.5 0 1 1 0 15H5V4zm6.9 12A4.9 4.9 0 1 0 11.9 7H9v9h2.9z"></path>
            </svg>
          </span>
          <span class="logo-type">DEGEN</span>
        </a>
        <span class="chip" aria-live="polite">Launching Soon</span>
      </header><div class="hero">
    <h1 id="title">We're cooking something <span style="background:linear-gradient(90deg,#fff,#d5d5d5); -webkit-background-clip:text; background-clip:text; color:transparent">bold</span>.</h1>
    <p class="sub">DEGEN is almost here. Sign up to get an early invite and updates as we roll out. No spam, ever.</p>

    <div class="countdown" aria-label="Countdown to launch" role="timer">
      <div class="time"><div class="num" id="d">00</div><div class="lbl">Days</div></div>
      <div class="time"><div class="num" id="h">00</div><div class="lbl">Hours</div></div>
      <div class="time"><div class="num" id="m">00</div><div class="lbl">Minutes</div></div>
      <div class="time"><div class="num" id="s">00</div><div class="lbl">Seconds</div></div>
    </div>

    <form class="form" id="signup" novalidate>
      <label class="sr-only" for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" autocomplete="email" required aria-describedby="helper" />
      <button type="submit" aria-label="Notify me when DEGEN launches">Notify me</button>
    </form>
    <p id="helper" class="fineprint">By subscribing, you agree to receive updates from DEGEN. Unsubscribe anytime.</p>

    <nav class="social" aria-label="Social links">
      <a href="#" aria-label="Twitter/X">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.244 2H21l-6.53 7.46L22.5 22h-6.99l-4.57-6.12L5.6 22H3l6.95-7.93L1.5 2h7.04l4.12 5.56L18.244 2Zm-1.23 18h1.86L7.08 4h-1.9l11.824 16Z"/></svg>
      </a>
      <a href="#" aria-label="Instagram">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5a5.5 5.5 0 1 1 0 11 5.5 5.5 0 0 1 0-11Zm0 2a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm5.75-.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z"/></svg>
      </a>
      <a href="#" aria-label="Discord">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M20.317 4.369A17.25 17.25 0 0 0 16.8 3.2l-.19.36a15.82 15.82 0 0 1 3.21 1.57 12.37 12.37 0 0 0-11.64 0 15.82 15.82 0 0 1 3.21-1.57l-.19-.36a17.25 17.25 0 0 0-3.517 1.17C5.046 6.078 3.528 9.11 3.25 12.28c1.19 1.73 3.67 2.94 6.12 3.34l.77-1.23c-.42-.14-.82-.32-1.2-.52.1-.08.2-.16.29-.25 2.34 1.1 5.06 1.1 7.4 0 .09.09.19.17.29.25-.39.2-.79.38-1.2.52l.77 1.23c2.45-.4 4.93-1.61 6.12-3.34-.28-3.17-1.8-6.2-4.29-7.911ZM9.7 13.6c-.66 0-1.2-.74-1.2-1.65s.54-1.66 1.2-1.66 1.2.75 1.2 1.66-.54 1.65-1.2 1.65Zm4.6 0c-.66 0-1.2-.74-1.2-1.65s.54-1.66 1.2-1.66 1.2.75 1.2 1.66-.54 1.65-1.2 1.65Z"/></svg>
      </a>
    </nav>

    <footer>
      <p class="tiny">© <span id="year"></span> DEGEN. All rights reserved.</p>
    </footer>
  </div>
</section>

  </main>  <script>
    // Countdown: 30 days from first visit
    (function(){
      const KEY='degen-launch-target';
      let target = localStorage.getItem(KEY);
      if(!target){
        const t = new Date();
        t.setDate(t.getDate()+30);
        target = t.toISOString();
        localStorage.setItem(KEY, target);
      }
      const end = new Date(target).getTime();
      const dEl=document.getElementById('d');
      const hEl=document.getElementById('h');
      const mEl=document.getElementById('m');
      const sEl=document.getElementById('s');

      function pad(n){return String(n).padStart(2,'0')}
      function tick(){
        const now=Date.now();
        let diff = Math.max(0, Math.floor((end - now)/1000));
        const days = Math.floor(diff / 86400); diff -= days*86400;
        const hrs  = Math.floor(diff / 3600);  diff -= hrs*3600;
        const mins = Math.floor(diff / 60);    diff -= mins*60;
        const secs = diff;
        dEl.textContent=pad(days); hEl.textContent=pad(hrs); mEl.textContent=pad(mins); sEl.textContent=pad(secs);
      }
      tick();
      setInterval(tick,1000);
    })();

    // Simple email capture (client-side demo)
    const form = document.getElementById('signup');
    const email = document.getElementById('email');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const val = email.value.trim();
      const ok = /.+@.+\..+/.test(val);
      if(!ok){
        email.setCustomValidity('Please enter a valid email.');
        email.reportValidity();
        return;
      }
      const list = JSON.parse(localStorage.getItem('degen-subs')||'[]');
      if(!list.includes(val)) list.push(val);
      localStorage.setItem('degen-subs', JSON.stringify(list));
      form.innerHTML = '<div role="status" aria-live="polite" style="background:#122117;border:1px solid #1e3a2f;color:#d7ffe4;padding:14px 16px;border-radius:12px;font-weight:600">✅ You\'re on the list! We\'ll email you when DEGEN launches.</div>';
    });

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script></body>
</html>
