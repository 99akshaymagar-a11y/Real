<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image with Background Music</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 80%;
            max-height: 70%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #1db954;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Image -->
    <img src="image.jpg" alt="My Image">

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <!-- Play Button -->
    <button onclick="playMusic()">Play Music ðŸŽµ</button>

    <script>
        function playMusic() {
            const music = document.getElementById("bgMusic");
            music.play();
        }
    </script>

</body>
</html>
