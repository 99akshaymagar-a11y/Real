<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coin Flip Game</title>
<style>
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #f9f9f9, #dce35b);
              display: flex;
                  justify-content: center;
                      align-items: center;
                          height: 100vh;
                              margin: 0;
                                }
                                  .container {
                                      background: white;
                                          border-radius: 20px;
                                              padding: 2rem;
                                                  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
                                                      text-align: center;
                                                          width: 320px;
                                                            }
                                                              h1 {
                                                                  color: #4caf50;
                                                                      margin-bottom: 1rem;
                                                                        }
                                                                          .coin {
                                                                              margin: 20px auto;
                                                                                  width: 140px;
                                                                                      height: 140px;
                                                                                          perspective: 1000px;
                                                                                              cursor: pointer;
                                                                                                }
                                                                                                  .coin-inner {
                                                                                                      position: relative;
                                                                                                          width: 100%;
                                                                                                              height: 100%;
                                                                                                                  border-radius: 50%;
                                                                                                                      transform-style: preserve-3d;
                                                                                                                          transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1);
                                                                                                                            }
                                                                                                                              .side {
                                                                                                                                  position: absolute;
                                                                                                                                      width: 140px;
                                                                                                                                          height: 140px;
                                                                                                                                              border-radius: 50%;
                                                                                                                                                  background-size: cover;
                                                                                                                                                      background-position: center;
                                                                                                                                                          box-shadow: 0 6px 18px rgba(0,0,0,0.2);
                                                                                                                                                              backface-visibility: hidden;
                                                                                                                                                                }
                                                                                                                                                                  .heads {
                                                                                                                                                                      background-image: url('https://media.geeksforgeeks.org/wp-content/uploads/20231016151817/heads.png');
                                                                                                                                                                        }
                                                                                                                                                                          .tails {
                                                                                                                                                                              background-image: url('https://media.geeksforgeeks.org/wp-content/uploads/20231016151806/tails.png');
                                                                                                                                                                                  transform: rotateY(180deg);
                                                                                                                                                                                    }
                                                                                                                                                                                      button {
                                                                                                                                                                                          margin-top: 25px;
                                                                                                                                                                                              padding: 12px 30px;
                                                                                                                                                                                                  background: #4caf50;
                                                                                                                                                                                                      border: none;
                                                                                                                                                                                                          border-radius: 8px;
                                                                                                                                                                                                              color: white;
                                                                                                                                                                                                                  font-size: 1.1rem;
                                                                                                                                                                                                                      cursor: pointer;
                                                                                                                                                                                                                          box-shadow: 0 6px 14px rgba(76, 175, 80, 0.6);
                                                                                                                                                                                                                              transition: background 0.3s ease;
                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                  button:hover {
                                                                                                                                                                                                                                      background: #388e3c;
                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                          #result {
                                                                                                                                                                                                                                              margin-top: 20px;
                                                                                                                                                                                                                                                  font-size: 1.3rem;
                                                                                                                                                                                                                                                      font-weight: 600;
                                                                                                                                                                                                                                                          color: #333;
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                              #balance {
                                                                                                                                                                                                                                                                  margin-top: 15px;
                                                                                                                                                                                                                                                                      font-size: 1rem;
                                                                                                                                                                                                                                                                          color: #666;
                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                            <div class="container">
                                                                                                                                                                                                                                                                              <h1>Coin Flip Game</h1>
                                                                                                                                                                                                                                                                                <div class="coin" id="coin">
                                                                                                                                                                                                                                                                                    <div class="coin-inner" id="coin-inner">
                                                                                                                                                                                                                                                                                          <div class="side heads"></div>
                                                                                                                                                                                                                                                                                                <div class="side tails"></div>
                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                        <button id="flip-btn">Flip Coin</button>
                                                                                                                                                                                                                                                                                                          <div id="result"></div>
                                                                                                                                                                                                                                                                                                            <div id="balance">Balance: $1000</div>
                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                              const coinInner = document.getElementById('coin-inner');
                                                                                                                                                                                                                                                                                                                const flipBtn = document.getElementById('flip-btn');
                                                                                                                                                                                                                                                                                                                  const resultEl = document.getElementById('result');
                                                                                                                                                                                                                                                                                                                    const balanceEl = document.getElementById('balance');

                                                                                                                                                                                                                                                                                                                      let balance = 1000;
                                                                                                                                                                                                                                                                                                                        let isFlipping = false;

                                                                                                                                                                                                                                                                                                                          function updateBalance(win) {
                                                                                                                                                                                                                                                                                                                              if (win) {
                                                                                                                                                                                                                                                                                                                                    balance += 100; // win 100 coins
                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                              balance -= 100; // lose 100 coins
                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                      balanceEl.textContent = `Balance: $${balance}`;
                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                          flipBtn.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                              if (isFlipping) return;

                                                                                                                                                                                                                                                                                                                                                                  isFlipping = true;
                                                                                                                                                                                                                                                                                                                                                                      resultEl.textContent = '';

                                                                                                                                                                                                                                                                                                                                                                          const flips = Math.floor(Math.random() * 6) + 6; // spins from 6 to 11
                                                                                                                                                                                                                                                                                                                                                                              const isHeads = Math.random() < 0.5;

                                                                                                                                                                                                                                                                                                                                                                                  let rotateYDeg = flips * 180;
                                                                                                                                                                                                                                                                                                                                                                                      if (!isHeads) rotateYDeg += 180;

                                                                                                                                                                                                                                                                                                                                                                                          coinInner.style.transform = `rotateY(${rotateYDeg}deg)`;

                                                                                                                                                                                                                                                                                                                                                                                              setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                    const resultText = isHeads ? 'Heads' : 'Tails';
                                                                                                                                                                                                                                                                                                                                                                                                          resultEl.textContent = `Result: ${resultText}`;
                                                                                                                                                                                                                                                                                                                                                                                                                updateBalance(isHeads);  // assume player bets heads
                                                                                                                                                                                                                                                                                                                                                                                                                      isFlipping = false;
                                                                                                                                                                                                                                                                                                                                                                                                                          }, 2000);
                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
